<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Couture</title>
    <link rel="stylesheet" href="./css/home.css">
    <title>Shop</title>
</head>
<body>
    <!-- Navbar section -->
    <section id="header"></section>

    <!-- The hero section -->
    <section id="shop-header">
        <h2>#CouponTime</h2>
        <p>Save more with coupons, enjoy up to 50% off!</p>
    </section>          
            
              

    <!-- Pagination -->
    <section id="pagination" class="section-p1">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M313.941 216H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h301.941v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.569 0-33.941l-86.059-86.059c-15.119-15.119-40.971-4.411-40.971 16.971V216z"></path></svg>
        </a>
    </section>

    <!-- The Newsletter -->
    <section id="newsletter" class="section-p1 section-m1">
        <div class="newsletter">
            <h4>Sign Up for our Newsletter</h4>
            <p>Be updated about our new arrivals and <span>special offers.</span></p>
        </div>

        <div class="form">
            <form action="">
                <input type="email" placeholder="Enter your email address">
                <button class="normal">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="section-p1"></footer>
    
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/shop.js"></script>
</body>
</html>
