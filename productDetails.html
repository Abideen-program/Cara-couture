<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Couture</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- Navbar section -->
    <section id="header"></section>

    <section id="productDetails" class="section-p1">
        <div id="imageSlider">
            <div id="productImages">
                <img src="./images/products/f1.jpg" alt="product1"  class="active">
                <img src="./images/products/f2.jpg" alt="product1">
                <img src="./images/products/f5.jpg" alt="product1">
                <img src="./images/products/f6.jpg" alt="product1">
            </div>
        </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newsletter">
            <h4>Sign Up for our Newsletter</h4>
            <p>Be updated about our new arrivals and <span>special offers.</span></p>
        </div>

        <div class="form">
            <form action="">
                <input type="email" placeholder="Enter your email address">
                <button class="normal">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="section-p1"></footer>
    
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
