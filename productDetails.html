<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Couture</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- Navbar section -->
    <section id="header"></section>

    <section id="productDetails" class="section-p1">
        <div id="imageSlider">
            <div id="productImage">
                <img src="./images/products/f1.jpg" alt="product" class="active">
                <img src="./images/products/f2.jpg" alt="product">
                <img src="./images/products/f3.jpg" alt="product">
                <img src="./images/products/f5.jpg" alt="product">
            </div>
        </div>

        <div id="details">
            <h2 class="product-brand">burberry</h2>
            <p class="short-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, vero.</p>
            <span class="price">$80</span>
            <span class="actual-price">$180</span>
            <span class="discount">( 50% off )</span>

            <p class="selectsize">select size</p>

            <div id="sizeButton">
                <input type="radio" id="s-size" name="size" value="s" hidden checked>
                <label for="s-size" class="sizeRadioBtn check">s</label>

                <input type="radio" id="m-size" name="size" value="m" hidden>
                <label for="m-size" class="sizeRadioBtn">m</label>

                <input type="radio" id="l-size" name="size" value="l" hidden>
                <label for="l-size" class="sizeRadioBtn">l</label>

                <input type="radio" id="xl-size" name="size" value="xl" hidden>
                <label for="xl-size" class="sizeRadioBtn">xl</label>

                <input type="radio" id="xxl-size" name="size" value="xxl" hidden>
                <label for="xxl-size" class="sizeRadioBtn">xxl</label>
            </div>

            <div class="addButton">
                <button class="btn addToCart">add to cart</button>
                <button class="btn">add to wishlist</button>
            </div>
        </div>

    </section>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newsletter">
            <h4>Sign Up for our Newsletter</h4>
            <p>Be updated about our new arrivals and <span>special offers.</span></p>
        </div>

        <div class="form">
            <form action="">
                <input type="email" placeholder="Enter your email address">
                <button class="normal">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="section-p1"></footer>
    
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
